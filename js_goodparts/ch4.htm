<body text="blue" link="#FF0405" bgcolor="#FF8844">
<script type="text/javascript">
 var walk_to_DOM = function walk(node, func) {
	func(node);
	node = node.firstChild ;

	while(node) {
		walk(node, func);
		node = node.nextSibling ;
	}

 };

 var getElementsByAttribute = function (att, value) {
	var results = [];

	walk_to_DOM(document.body, function (node) {    
	  var actial = node.nodeType === 1 && node.getAttribute(att);
	  if ( typeof(actial) === 'string' && 
           (actial === value || typeof value !== 'string') ) {
		results.push(node);
	  }
	});
	return results ;
 };

 var pool = getElementsByAttribute('text', "blue");

</script>
